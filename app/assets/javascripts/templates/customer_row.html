<h3 class="pull-right">
  <small class="text-uppercase">Joined</small>
  {{customer.createdAt | date}}
</h3>

<h2 class="h3">
  {{customer.firstName}} {{customer.lastName}}
  <small>{{customer.username}}</small>
</h2>

<div data-ng-if="showViewDetails" class="pull-right">
  <button data-ng-click="viewDetails()" class="btn btn-small btn-primary">
    View Details
  </button>
</div>

<h4>{{customer.email}}</h4>
